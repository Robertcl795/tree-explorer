<async-tree
  [data]="sources()"
  [loading]="loading()"
  [adapter]="adapter()"
  [config]="config()"
  [filterQuery]="searchTerm()"
  (nodeClicked)="handleNodeClick($event)"
  (nodeDoubleClicked)="handleNodeDoubleClick($event)"
  (nodeExpanded)="nodeExpanded.emit($event.node)"
  (nodeCollapsed)="nodeCollapsed.emit($event.node)"
  (nodeSelected)="nodeSelected.emit($event)"
  (contextMenuAction)="contextMenuAction.emit($event)"
  (loadError)="loadError.emit($event)"
  (dragStart)="dragStart.emit($event)"
  (dragOver)="dragOver.emit($event)"
  (drop)="drop.emit($event)"
  (dragEnd)="dragEnd.emit($event)">
</async-tree>
